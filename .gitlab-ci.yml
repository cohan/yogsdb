production:
  image: ilyasemenov/gitlab-ci-git-push
  stage: deploy
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - '[[ -f /.dockerenv ]] && echo -e "Host dokku.icnerd.net\n\tHostName dokku.icnerd.net\n\tUser dokku\n\tConnectTimeout 600\n\t" >> ~/.ssh/config'
    - git-push $DOKKU_APP master
  environment:
    name: production
    url: $APP_URL
  # when: manual
  only:
   - master
